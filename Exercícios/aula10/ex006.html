<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM pt.2</title>
    <style>
        #area {
            background-color: darkmagenta;
            color: white;
            border-radius: 7px;
            padding: 10px 12px;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja aqui... &#128151;
    </div>

    <script>

        var area = window.document.getElementById('area')
        area.addEventListener('click', clicar)
        area.addEventListener('mouseenter', entrar)
        area.addEventListener('mouseout', sair)


        function clicar() {
            area.innerText = 'Tu clicou KEKW'
            area.style.backgroundColor = 'white'
            area.style.color = 'black'

        }

        function entrar() {
            area.innerText = 'Tu entrou ðŸ˜³'
            area.style.backgroundColor = 'lightgray'
        }

        function sair() {
            area.innerText = 'Tu saiu ðŸ˜Œ'
            area.style.backgroundColor = 'beige'
            area.style.color = 'black'
        }
    </script>
</body>
</html>
