<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: beige;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá, ${nome}. Seu nome tem exatas ${nome.length} letras.`)
        document.write(`Seu nome pode ficar assim ${nome.toUpperCase()} ou assim ${nome.toLowerCase()}. Qual ficou mais legal?`)
    </script>
</body>
