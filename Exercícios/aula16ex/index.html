<body>
    <h1 class="title">JavaScript Counter</h1>

    <div class="container">

        <div class="container-top">
            <h2>Digite um valor entre 1 e 100</h2>

            <input id="input-number" type="number">

            <input type="hidden" name="result-btn" id="result-btn">

            <button class="btn" id="add-btn" onclick="addNumber()">Adicionar</button>
        </div>

        <div class="container-center">

            <select name="text-board" id="text-board" size="6"></select>
            
            <div class="container-right" id="container-right">
                
            </div>
        </div>

        <div class="container-bottom">
            <button class="btn" id="submit-btn">Finalizar</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
