<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    <p>Velocidade do carro: <input type="number" name="tvel" id="tvel"></p>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var tvel = window.document.getElementById('tvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(tvel.value)
            res.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h.</p>`
            if (vel > 60) {
                var dif = vel - 60
                res.innerHTML += `<p>Você ultrapassou o limite de velocidade por ${dif} quilomêtro(s). Toma multa kkk.</p>`
            }

            res.innerHTML += '<p>Dirija com cuidado</p>'
        }
    </script>
</body>
</html>
